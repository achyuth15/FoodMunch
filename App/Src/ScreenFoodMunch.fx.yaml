        DataCardFooter As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(13, 36, 54, 1)
            Height: =400
            Width: =Parent.Width
            X: =0
            Y: =7
            ZIndex: =8

            conFooter As groupContainer.verticalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                imgFoodMuchFooter As image:
                    Image: ='food-munch-icon'
                    ZIndex: =1

                lblEmailFooter As label:
                    Align: =Align.Center
                    Color: =RGBA(149, 158, 162, 1)
                    Text: ="orderfood@foodmunch.com"
                    Width: =Parent.Width
                    ZIndex: =2

                lblAddressFooter As label:
                    Align: =Align.Center
                    Color: =RGBA(149, 158, 162, 1)
                    Text: ="123 Ayur Vigyan Nagar, New Delhi, India."
                    Width: =Parent.Width
                    ZIndex: =3

                btnFollowFocus As button:
                    BorderStyle: =BorderStyle.None
                    Height: =0
                    Text: ="Button"
                    Width: =0
                    ZIndex: =4

    conNavBar As groupContainer.horizontalAutoLayoutContainer:
        Height: =80
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        imgAppIcon As image:
            Height: =Parent.Height-5
            Image: ='food-munch-icon'
            ZIndex: =1

        conNavLinks As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Height-5
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =conNavBar.Height
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: =App.Width>=1000
            Width: =Parent.Width-imgAppIcon.Width
            ZIndex: =2

            btnWhyChoose As button:
                BorderColor: =RGBA(255, 255, 255, 1)
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =FontWeight.Normal
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =Self.Fill
                OnSelect: =SetFocus(btnFocus)
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                Text: ="Why Choose Us?"
                Width: =200
                ZIndex: =1

            btnExplore As button:
                BorderColor: =RGBA(255, 255, 255, 1)
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =btnWhyChoose.FontWeight
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =Self.Fill
                OnSelect: =SetFocus(btnFocusMenu)
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                Text: ="Explore Menu"
                Width: =200
                ZIndex: =2

            btnDelivery As button:
                BorderColor: =RGBA(255, 255, 255, 1)
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =btnWhyChoose.FontWeight
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =Self.Fill
                OnSelect: =SetFocus(btnDeliveryFocus)
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                Text: ="Delivery & Payment"
                Width: =240
                ZIndex: =3

            btnFollowUs As button:
                BorderColor: =RGBA(255, 255, 255, 1)
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =btnWhyChoose.FontWeight
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =Self.Fill
                OnSelect: =SetFocus(btnFollowFocus)
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                Text: ="Follow Us"
                Width: =200
                ZIndex: =4

    glyHamburgerMenu As gallery.galleryVertical:
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =233
        Items: |-
            =Table({Title:"Why Choose Us",btn:btnFocus},{Title:"Explore Menu",btn:btnFocusMenu},{Title:"Delivery & Payment",btn:btnDeliveryFocus},{Title:"Follow Us",btn:btnFollowFocus})
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =49
        Visible: =varMenu
        Width: =Parent.Width
        Y: =conNavBar.Height
        ZIndex: =3

        btnglyHamburger As button:
            Align: =Align.Left
            BorderColor: =RGBA(255, 255, 255, 1)
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Font: =Font.Verdana
            FontWeight: =FontWeight.Normal
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =Self.Fill
            OnSelect: |-
                =SetFocus(ThisItem.btn);
                Set(varMenu,!varMenu)
            PressedColor: =Self.Color
            PressedFill: =Self.Fill
            Text: =ThisItem.Title
            Width: =300
            X: =6
            ZIndex: =2

    icnHamburger As icon.Hamburger:
        Color: =RGBA(0, 0, 0, 1)
        Height: =50
        Icon: =Icon.Hamburger
        OnSelect: =Set(varMenu,!varMenu)
        Visible: =App.Width<1000
        Width: =50
        X: =Parent.Width-Self.Width-20
        Y: =15
        ZIndex: =4

