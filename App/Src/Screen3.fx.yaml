Screen3 As screen:

    Button1 As button:
        OnSelect: |-
            =Set(
                ab,
                Office365Groups.HttpRequest(
                    "https://graph.microsoft.com/v1.0/sites/e58dc266-ccb7-4845-8d29-a5525c44b211/lists/b471090f-0a92-4ac8-adbc-d8012700fb41/items?$select=Title",
                    "GET",
                    ""
                )
            );
            ForAll(
                ab,
                Collect(
                    abb,
                    {email: ThisRecord.createdBy.field_7}
                )
            )
        Text: ="Button"
        X: =40
        Y: =40
        ZIndex: =1

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: =Text( Index( Table( ab ), 2 ))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        X: =80
        Y: =80
        ZIndex: =1

    Label1 As label:
        Text: =Table(ab)
        X: =980
        Y: =40
        ZIndex: =2

    Button2 As button:
        OnSelect: |-
            =Set(
                ab,
                Office365Groups.HttpRequestV2(
                    "https://graph.microsoft.com/v1.0/sites/e58dc266-ccb7-4845-8d29-a5525c44b211/lists/b471090f-0a92-4ac8-adbc-d8012700fb41/items?$select=Title",
                    "GET",
                    ""
                )
            )
        Text: ="Button"
        X: =1002
        Y: =252
        ZIndex: =3

